<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon  name="chevron-back-outline" style="zoom:2.0"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="center">
      <div linespace></div><div linespace></div> 
     
    
      <div linespace></div>
      <ion-item transparent>
        <ion-input [(ngModel)]="username" placeholder="Nombre de usuario" type="text"></ion-input>
      </ion-item>
      <div linespace></div>
      <ion-item transparent>
        <ion-input [(ngModel)]="password" placeholder="Clave" type="password"></ion-input>
      </ion-item>
      <div linespace></div>
      <ion-item transparent>
        <ion-input [(ngModel)]="confirm_password" placeholder="Confirmar clave" type="password"></ion-input>
      </ion-item>

      <div linespace></div>
      <ion-button padding color = "danger" class="ion-button-class" shape="round" fill="solid" size="large" expand="block"
      (click)="prosesRegister()">Registrarse</ion-button>

  </div>

</ion-content>
